<div>
	<h2 class="text-center"> CRUD OPERATIONS </h2>
</div>
<div class="container">
	<div class="form-group">
		<br/>
			<form (submit)="addTodo($event)">
				<input [(ngModel)]="id" class="glyphicon glyphicon-user"  name="id" class="form-control" placeholder="ID" required> <br/><br/>
     	<input [(ngModel)]="name"   name="name" class="form-control" placeholder="NAME"><br/><br/>
   	<input [(ngModel)]="hobby"   name="action" class="form-control" placeholder="HOBBY"> <br/><br/>
        <button  type="submit" class="btn btn-primary">Add Todo</button>
      </form>
   </div>

	<div class="form-group">



	</div>

 <div class="jumbotron container" >
<ul class='list-group'> 
     <li *ngFor="let i of todos;let ind=index" class="list-group-item">  
       {{i.id}} | {{i.name}} | {{i.hobby}} |      
       <button (click)="remove(ind)" class="btn btn-danger"> Delete</button>   
     
     </li>  
   </ul>
